<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div id="app">
        <div class="container-sm">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" v-for="c in arrayCards">
              <div class="card">
                <img :src="c.image" class="card-img-top"
                  :alt="c.name" />
                <div class="card-body">
                  <h5 class="card-title">{{c.name}}</h5>
                  <p class="card-text"><b>Estado:</b> {{c.status}}</p>
                  <p class="card-text"><b>Locación:</b> {{c.location}}</p>
                  <p class="card-text"><b>Origen:</b> {{c.origin}}</p>
                  <p class="card-text"><b>Especie:</b> {{c.specie}}</p>
                  <p class="card-text"><b>Género:</b> {{c.gender}}</p>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
